name: Hover Cards
description: >-
  Allows setting an alternative image or video when hovering over performer
  cards in Stash.
url: https://github.com/Valkyr-JS/hovercards#readme
version: 1.1.0
ui:
  assets:
    /: .
  javascript:
    - hovercards.js
  css:
    - hovercards.css
settings:
  preferFullVideos:
    displayName: Prefer full videos
    description: >-
      By default, setting a Stash scene ID uses the Stash-generated scene
      preview. Enabling this option uses the full video stream instead.
    type: BOOLEAN
  preferOriginalImage:
    displayName: Prefer original images
    description: >-
      By default, setting a Stash image ID uses the Stash-generated image
      thumbnail. Enabling this option uses the original image instead.
    type: BOOLEAN
  showToggle:
    displayName: Show 'toggle all' button
    description: >-
      Enabling this option adds a toggle button to the navigation bar which will
      display hover content for all performer cards on the current page.
    type: BOOLEAN
